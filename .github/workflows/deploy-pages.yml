name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'data/**'
      - 'platformio.ini'
      - 'docs/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          pip install --upgrade pip
          pip install platformio

      - name: Pre-install ESP32-C6 platform (workaround for postinstall issue)
        run: |
          # Pre-install the ESP32-C6 community fork platform
          # Workaround for missing package-postinstall.py script
          
          # Create a no-op postinstall script that PlatformIO can find
          # PlatformIO looks for this in various locations
          mkdir -p ~/.platformio/penv/bin
          cat > ~/.platformio/penv/bin/package-postinstall.py << 'EOF'
          #!/usr/bin/env python3
          # No-op postinstall script for ESP32-C6 platform workaround
          import sys
          sys.exit(0)
          EOF
          chmod +x ~/.platformio/penv/bin/package-postinstall.py
          
          # Also create in system PATH locations
          mkdir -p ~/.local/bin /usr/local/bin 2>/dev/null || true
          cp ~/.platformio/penv/bin/package-postinstall.py ~/.local/bin/ 2>/dev/null || true
          
          # Ensure it's in PATH
          export PATH="$HOME/.platformio/penv/bin:$HOME/.local/bin:$PATH"
          which package-postinstall.py || echo "Script created but not in PATH"
          
          # Now install the platform
          pio platform install "https://github.com/pioarduino/platform-espressif32/releases/download/54.03.20/platform-espressif32.zip"
          
          # Verify platform is usable
          if [ -d "$HOME/.platformio/platforms/espressif32" ]; then
            echo "âœ“ ESP32-C6 platform installed successfully"
          fi

      - name: Build firmware for all boards
        run: |
          # Ensure Python/scripts are in PATH (including our wrapper)
          export PATH="$HOME/.local/bin:$HOME/.platformio/penv/bin:$PATH"
          chmod +x scripts/build-web-firmware.sh
          ./scripts/build-web-firmware.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

